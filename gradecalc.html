<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    #calculator-container {
      text-align: left;
      width: 60%;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h2 {
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: calc(100% - 20px);
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }

    #grade-table {
      float: right;
      border-collapse: collapse;
      margin-top: 20px;
    }

    #grade-table th, #grade-table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    #grade-table th {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <div id="calculator-container">
    <h2>Student Grade Calculator</h2>

    <label for="subject1">Subject 1 Grade:</label>
    <input type="number" id="subject1" min="0" max="100">

    <label for="subject2">Subject 2 Grade:</label>
    <input type="number" id="subject2" min="0" max="100">

    <label for="subject3">Subject 3 Grade:</label>
    <input type="number" id="subject3" min="0" max="100">

    <button onclick="calculateGrade()">Calculate Grade</button>

    <div id="result"></div>
  </div>

  <table id="grade-table">
    <thead>
      <tr>
        <th>Grade</th>
        <th>Marks Range</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>A</td>
        <td>90 - 100</td>
      </tr>
      <tr>
        <td>B</td>
        <td>80 - 89</td>
      </tr>
      <tr>
        <td>C</td>
        <td>70 - 79</td>
      </tr>
      <tr>
        <td>D</td>
        <td>60 - 69</td>
      </tr>
      <tr>
        <td>F</td>
        <td>0 - 59</td>
      </tr>
    </tbody>
  </table>

  <script>
    function calculateGrade() {
      // Get the input values
      var subject1 = parseFloat(document.getElementById('subject1').value);
      var subject2 = parseFloat(document.getElementById('subject2').value);
      var subject3 = parseFloat(document.getElementById('subject3').value);

      // Check if all fields are filled
      if (isNaN(subject1) || isNaN(subject2) || isNaN(subject3)) {
        alert("Please enter valid grades for all subjects.");
        return;
      }

      // Calculate the average
      var average = (subject1 + subject2 + subject3) / 3;

      // Determine the grade based on the average
      var grade;
      if (average >= 90) {
        grade = 'A';
      } else if (average >= 80) {
        grade = 'B';
      } else if (average >= 70) {
        grade = 'C';
      } else if (average >= 60) {
        grade = 'D';
      } else {
        grade = 'F';
      }

      // Display the result
      document.getElementById('result').innerHTML = 'Your average grade is: ' + average.toFixed(2) + ' (Grade ' + grade + ')';
    }
  </script>
</body>
</html>
